<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Signup, Login, and Test Endpoint Example</title>
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      margin-top: 50px;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px 20px;
      margin: 8px 0;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      opacity: 0.8;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" id="signupUsername" required>
      <input type="password" placeholder="Password" id="signupPassword" required>
      <button type="submit">Submit</button>
    </form>
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginUsername" required>
      <input type="password" placeholder="Password" id="loginPassword" required>
      <button type="submit">Submit</button>
      <p>
        Don't have an account?
        <a href="#" id="showSignup">Sign up</a>
      </p>
    </form>
    <form id="testForm" style="display: none;">
      <h2 id="testFormTitle">Test Endpoint</h2>
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <script>
    const signupForm = document.querySelector("#signupForm");
    const loginForm = document.querySelector("#loginForm");
    const testForm = document.querySelector("#testForm");
    const message = document.querySelector("#message");
    const showSignup = document.querySelector("#showSignup");
    const testFormTitle = document.querySelector("#testFormTitle");

  window.onload = async () => {
    const token = localStorage.getItem("token");
    if (token) {
      try {
        const response = await fetch("http://localhost:3000/verify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `${token}`
          }
        });

        if (response.ok) {
          const result = await response.json();
          // localStorage.setItem("token", result.token);
          console.log(result);
          const loginUsername = result.username;
          loginForm.style.display = "none";
          testFormTitle.innerHTML = `Welcome, ${loginUsername}`;
          testForm.style.display = "block";
        } else {
          localStorage.removeItem("token");
          console.log("Token removed from localStorage. (Error 1)")
        }
      } catch (error) {
        localStorage.removeItem("token");
        console.log("Token removed from localStorage. (Error 2)")
      }
    }
  };


  showSignup.addEventListener("click", e => {
  e.preventDefault();
    signupForm.style.display = "block";
    loginForm.style.display = "none";
  });

    signupForm.addEventListener("submit", async (e) => {
   e.preventDefault();
   const signupUsername = document.querySelector("#signupUsername").value;
   const signupPassword = document.querySelector("#signupPassword").value;
   try {
     const response = await fetch("http://localhost:3000/signup", {
       method: "POST",
        headers: {
         "Content-Type": "application/json",
       },
       body: JSON.stringify({
          username: signupUsername,
          password: signupPassword,
       }),
     });
     const data = await response.json();
     if (response.status === 200) {
       // handle successful sign up
       message.innerHTML = data.message;
       signupForm.style.display = "none";
       loginForm.style.display = "block";
     } else if (response.status === 429) {
        // handle rate limit error
        message.innerHTML = data.message;
     } else {
        // handle other errors, such as username already taken
        message.innerHTML = data.error;
      }
    } catch (error) {
      // handle fetch error
      message.innerHTML = "An error occurred. Please try again later.";
    }
  });


  loginForm.addEventListener("submit", async (e) => {
   e.preventDefault();
   const loginUsername = document.querySelector("#loginUsername").value;
   const loginPassword = document.querySelector("#loginPassword").value;
   try {
     const response = await fetch("http://localhost:3000/login", {
       method: "POST",
       headers: {
         "Content-Type": "application/json",
       },
       body: JSON.stringify({
         username: loginUsername,
         password: loginPassword,
       }),
     });
     const data = await response.json();
     if (response.status === 200) {
       // handle successful login
       message.innerHTML = "Login successful.";
       localStorage.setItem("token", data.token);
       testFormTitle.innerHTML = `Welcome, ${loginUsername}`;
        testForm.style.display = "block";
       loginForm.style.display = "none";
     } else if (response.status === 401) {
       // handle incorrect login credentials
       message.innerHTML = data.error;
     } else if (response.status === 429) {
       // handle rate limit error
       message.innerHTML = data.message;
     } else {
       // handle other errors
       message.innerHTML = "An error occurred while logging in.";
     }
   } catch (error) {
      // handle fetch error
     message.innerHTML = "An error occurred while logging in.";
    }
  });



  testForm.addEventListener("submit", e => {
    e.preventDefault();
    const token = localStorage.getItem("token");
    fetch("http://localhost:3000/test", {
      method: "GET",
      headers: {
         "Authorization": `${token}`
       }
     })
       .then(res => res.json()) 
       .then(data => {
         if (data.error) {
           message.innerHTML = data.error;
        } else {
           message.innerHTML = "Access granted. Test endpoint successful.";
         }
       });
   });
  </script>
</body>
</html>
