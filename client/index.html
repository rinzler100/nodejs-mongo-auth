<!DOCTYPE html>

<html>
<head>

<meta charset="utf-8"/>
<title>User Signup, Login, and Test Endpoint Example</title>
<style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      margin-top: 50px;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      margin: 8px 0;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  
.navbar {
  background-color: #333;
  overflow: hidden;
  position: sticky;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar button {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  background: none;
  border: none;
  font-size: 17px;
}

.navbar a:hover, .navbar button:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<div class="container">
<form id="signupForm" style="display: none;">
<h2>Sign Up</h2>
<input id="signupUsername" placeholder="Username" required="" type="text"/>
<input id="signupPassword" placeholder="Password" required="" type="password"/>
<button type="submit">Submit</button>
</form>
<form id="loginForm">
<h2>Login</h2>
<input id="loginUsername" placeholder="Username" required="" type="text"/>
<input id="loginPassword" placeholder="Password" required="" type="password"/>
<button type="submit">Submit</button>
<p>
        Don't have an account?
        <a href="#" id="showSignup">Sign up</a>
</p>
</form>
<form id="testForm" style="display: none;">
<h2 id="testFormTitle">Test Endpoint</h2>
<button type="submit">Submit</button>
</form>
<button id="logout_button">Logout âŽ‹</button>
</div>
<div id="ownerDiv">
  <h2>Owner Section</h2>
  <form id="addRoleForm" style="display: none;">
    <input id="username" placeholder="Username" required="" type="text"/>
    <input id="role" placeholder="Role" required="" type="text"/>
    <button type="submit">Add Role</button>
  </form>
  <form id="removeRoleForm">
    <input id="removeRoleUsername" placeholder="Username" required="" type="text"/>
    <input id="removeRole" placeholder="Role" required="" type="text"/>
    <button type="submit">Remove Role</button>
  </form>
  <button id="ownerTest">Test Owner Endpoint</button>
</div>

<div id="adminDiv">
  <h2>Test Admin Endpoint</h2>
  <button id="adminTest">Test Admin Endpoint</button>
</div>

<div id="moderatorDiv">
  <h2>Test Moderator Endpoint</h2>
  <button id="moderatorTest">Test Moderator Endpoint</button>
</div>

</form>
<div class="message" id="message"></div>
</div>
<script src="script.js"></script>
</body>
</html>
