<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Signup, Login, and Test Endpoint Example</title>
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      margin-top: 50px;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px 20px;
      margin: 8px 0;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      opacity: 0.8;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" id="signupUsername" required>
      <input type="password" placeholder="Password" id="signupPassword" required>
      <button type="submit">Submit</button>
    </form>
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginUsername" required>
      <input type="password" placeholder="Password" id="loginPassword" required>
      <button type="submit">Submit</button>
      <p>
        Don't have an account?
        <a href="#" id="showSignup">Sign up</a>
      </p>
    </form>
    <form id="testForm" style="display: none;">
      <h2 id="testFormTitle">Test Endpoint</h2>
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  
  <div id="adminButton" style="display: none;">
    <button id="adminTest">Test Admin Endpoint</button>
  </div>
  
  <div id="moderatorButton" style="display: none;">
    <button id="moderatorTest">Test Moderator Endpoint</button>
  </div>

  <script>
    const signupForm = document.querySelector("#signupForm");
    const loginForm = document.querySelector("#loginForm");
    const testForm = document.querySelector("#testForm");
    const message = document.querySelector("#message");
    const showSignup = document.querySelector("#showSignup");
    const testFormTitle = document.querySelector("#testFormTitle");

    window.onload = async () => {
      const token = localStorage.getItem("token");
      if (token) {
        try {
          const response = await fetch("http://localhost:3000/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `${token}`
            }
          });

          if (response.ok) {
            const result = await response.json();
            const loginUsername = result.username;
            loginForm.style.display = "none";
            testFormTitle.innerHTML = `Welcome, ${loginUsername}`;
            testForm.style.display = "block";
            message.innerHTML = "Session verified.";
          } else {
            localStorage.removeItem("token");
            console.log("Token removed from localStorage. (Error 1)")
          }
        } catch (error) {
          localStorage.removeItem("token");
          console.log("Token removed from localStorage. (Error 2)")
        }
      }
      await updateVisibilityBasedOnRole();
    };

    showSignup.addEventListener("click", e => {
      e.preventDefault();
      signupForm.style.display = "block";
      loginForm.style.display = "none";
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const signupUsername = document.querySelector("#signupUsername").value;
      const signupPassword = document.querySelector("#signupPassword").value;

      try {
        const response = await fetch("http://localhost:3000/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: signupUsername,
            password: signupPassword,
          }),
        });

        const data = await response.json();

        if (response.status === 200) {
          message.innerHTML = data.message;
        } else {
          message.innerHTML = data.error;
        }
      } catch (error) {
        message.innerHTML = "Failed to Sign Up";
      }
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const loginUsername = document.querySelector("#loginUsername").value;
      const loginPassword = document.querySelector("#loginPassword").value;

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: loginUsername,
            password: loginPassword,
          }),
        });

        const data = await response.json();

        if (response.status === 200) {
          localStorage.setItem("token", data.token);
          loginForm.style.display = "none";
          testFormTitle.innerHTML = `Welcome, ${loginUsername}`;
          testForm.style.display = "block";
          message.innerHTML = data.message;
          await updateVisibilityBasedOnRole();
        } else {
          message.innerHTML = data.error;
        }
      } catch (error) {
        message.innerHTML = "Failed to Login";
      }
    });

    testForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");

      try {
        const response = await fetch("http://localhost:3000/test", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `${token}`,
          },
        });

        const data = await response.json();

        if (response.status === 200) {
          message.innerHTML = data.message;
        } else {
          message.innerHTML = data.error;
        }
      } catch (error) {
        message.innerHTML = "Failed to access endpoint.";
      }
    });

    async function getRoles() {
      const token = localStorage.getItem("token");
      if (!token) {
        return null;
      }

      try {
        const response = await fetch("http://localhost:3000/roles", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `${token}`
          }
        });

        if (response.ok) {
          const { role } = await response.json();
          return role;
        }
      } catch (error) {
        console.log(error);
      }

      return null;
    }

    async function testEndpoint(role, endpoint) {
      const token = localStorage.getItem("token");

      try {
        const response = await fetch(`http://localhost:3000${endpoint}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `${token}`,
            "Role": role
          },
        });

        const data = await response.json();

        if (response.status === 200) {
          message.innerHTML = data.message;
        } else {
          message.innerHTML = data.error;
        }
      } catch (error) {
        message.innerHTML = "Failed to access endpoint.";
      }
    }

    async function updateVisibilityBasedOnRole() {
      const userRole = await getRoles();
      if (userRole === 'admin') {
          document.getElementById('adminButton').style.display = 'block';
      }
      if (userRole === 'admin' || userRole === 'moderator') {
          document.getElementById('moderatorButton').style.display = 'block';
      }
    }

    document.getElementById('adminTest').addEventListener('click', () => testEndpoint('admin', '/admin'));
    document.getElementById('moderatorTest').addEventListener('click', () => testEndpoint('moderator', '/moderator'));
  </script>
</body>
</html>
