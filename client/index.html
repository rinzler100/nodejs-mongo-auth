<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<title>User Signup, Login, and Test Endpoint Example</title>
<style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      margin-top: 50px;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      margin: 8px 0;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  
.navbar {
  background-color: #333;
  overflow: hidden;
  position: sticky;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar button {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  background: none;
  border: none;
  font-size: 17px;
}

.navbar a:hover, .navbar button:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>
<div class="container">
<form id="signupForm" style="display: none;">
<h2>Sign Up</h2>
<input id="signupUsername" placeholder="Username" required="" type="text"/>
<input id="signupPassword" placeholder="Password" required="" type="password"/>
<button type="submit">Submit</button>
</form>
<form id="loginForm">
<h2>Login</h2>
<input id="loginUsername" placeholder="Username" required="" type="text"/>
<input id="loginPassword" placeholder="Password" required="" type="password"/>
<button type="submit">Submit</button>
<p>
        Don't have an account?
        <a href="#" id="showSignup">Sign up</a>
</p>
</form>
<form id="testForm" style="display: none;">
<h2 id="testFormTitle">Test Endpoint</h2>
<button type="submit">Submit</button>
</form>
<button id="logout_button">Logout âŽ‹</button>
</div>
<div id="ownerDiv">
  <h2>Owner Section</h2>
  <form id="addRoleForm" style="display: none;">
    <input id="username" placeholder="Username" required="" type="text"/>
    <input id="role" placeholder="Role" required="" type="text"/>
    <button type="submit">Add Role</button>
  </form>
  <form id="removeRoleForm">
    <input id="removeUsername" placeholder="Username" required="" type="text"/>
    <input id="removeRole" placeholder="Role" required="" type="text"/>
    <button type="submit">Remove Role</button>
  </form>
  <button id="ownerTest">Test Owner Endpoint</button>
</div>

<div id="adminDiv">
  <h2>Test Admin Endpoint</h2>
  <button id="adminTest">Test Admin Endpoint</button>
</div>

<div id="moderatorDiv">
  <h2>Test Moderator Endpoint</h2>
  <button id="moderatorTest">Test Moderator Endpoint</button>
</div>

</form>
<div class="message" id="message"></div>
</div>

<script>
let serverUrl = "http://172.16.0.151:3000";

document.querySelector("#logout_button").addEventListener("click", function() {
  // Clear the token from the local storage
  localStorage.removeItem("token");

  // Refresh the page
  location.reload();
});


    const signupForm = document.querySelector("#signupForm");
    const loginForm = document.querySelector("#loginForm");
    const testForm = document.querySelector("#testForm");
    const message = document.querySelector("#message");
    const showSignup = document.querySelector("#showSignup");
    const testFormTitle = document.querySelector("#testFormTitle");
    const adminDiv = document.querySelector("#adminDiv");
    const moderatorDiv = document.querySelector("#moderatorDiv");
    const adminTest = document.getElementById('adminTest');
    const moderatorTest = document.getElementById('moderatorTest');
    const ownerDiv = document.getElementById('ownerDiv');
    const addRoleForm = document.getElementById('addRoleForm');

    window.onload = async () => {
      const token = localStorage.getItem("token");
      if (token) {
        try {
          const response = await fetch(`${serverUrl}/verify`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `${token}`
            }
          });

          if (response.ok) {
            const result = await response.json();
            const loginUsername = result.username;
            loginForm.style.display = "none";
            testFormTitle.innerHTML = `Welcome, ${loginUsername}`;
            testForm.style.display = "block";
            message.innerHTML = "Session verified.";
          } else {
            localStorage.removeItem("token");
            console.log("Token removed from localStorage. (Error 1)")
          }
        } catch (error) {
          localStorage.removeItem("token");
          console.log("Token removed from localStorage. (Error 2)")
        }
      }
      adminDiv.style.display = 'none';
      moderatorDiv.style.display = 'none';
      adminTest.style.display = 'none';
      moderatorTest.style.display = 'none';
      ownerDiv.style.display = 'none';
      await updateVisibilityBasedOnRole();
    };

    showSignup.addEventListener("click", e => {
      e.preventDefault();
      signupForm.style.display = "block";
      loginForm.style.display = "none";
    });

    
signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const signupUsername = document.querySelector("#signupUsername").value;
    const signupPassword = document.querySelector("#signupPassword").value;

    try {
        const response = await fetch(`${serverUrl}/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: signupUsername, password: signupPassword })
        });

        const data = await response.json();

        if (response.status === 200) {
            message.innerHTML = "Signup successful";
            signupForm.style.display = "none";
            loginForm.style.display = "block";
        } else if (response.status === 429) {
            message.innerHTML = "Too many requests. Try again later.";
        } else {
            message.innerHTML = data.error;
        }
    } catch (error) {
        message.innerHTML = "No response from server. Try again later.";
    }
});

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const loginUsername = document.querySelector("#loginUsername").value;
      const loginPassword = document.querySelector("#loginPassword").value;

      try {
        const response = await fetch(`${serverUrl}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: loginUsername,
            password: loginPassword,
          }),
        });

        const data = await response.json();

        if (response.status === 200) {
          localStorage.setItem("token", data.token);
          loginForm.style.display = "none";
          testFormTitle.innerHTML = `Welcome, ${loginUsername}`;
          testForm.style.display = "block";
          message.innerHTML = data.message;
          await updateVisibilityBasedOnRole();
        } else if (response.status === 429) {
            message.innerHTML = "Too many requests. Try again later.";
        } else {
          message.innerHTML = data.error;
        }
      } catch (error) {
        message.innerHTML = "No response from server. Try again later.";
      }
    });

    testForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");

      try {
        const response = await fetch(`${serverUrl}/test`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `${token}`,
          },
        });

        const data = await response.json();

        if (response.status === 200) {
          message.innerHTML = data.message;
        } else {
          message.innerHTML = data.error;
        }
      } catch (error) {
        message.innerHTML = "Failed to access endpoint.";
      }
    });

    async function getRoles() {
      const token = localStorage.getItem("token");
      if (!token) {
        return [];
      }

      try {
        const response = await fetch(`${serverUrl}/roles`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `${token}`
          }
        });

        if (response.ok) {
          const { roles } = await response.json();
          return roles;
        }
      } catch (error) {
        console.log(error);
      }

      return [];
    }

    async function testEndpoint(role, endpoint) {
      const token = localStorage.getItem("token");

      try {
        const response = await fetch(`${serverUrl}${endpoint}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `${token}`,
            "Role": role
          },
        });

        const data = await response.json();

        if (response.status === 200) {
          message.innerHTML = data.message;
        } else {
          message.innerHTML = data.error;
        }
      } catch (error) {
        message.innerHTML = "Failed to access endpoint.";
      }
    }

    
async function updateVisibilityBasedOnRole() {
  const userRoles = await getRoles();
  
  if (userRoles.includes('admin')) {
    adminDiv.style.display = 'block';
    adminTest.style.display = 'block';
  }
  if (userRoles.includes('admin') || userRoles.includes('moderator')) {
    moderatorDiv.style.display = 'block';
    moderatorTest.style.display = 'block';
  }
  if (userRoles.includes('owner')) {
  ownerDiv.style.display = 'block';
  addRoleForm.style.display = 'block';
  }
}

document.getElementById('addRoleForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const usernameToAdjust = document.getElementById('username').value;
  const roleToAdd = document.getElementById('role').value;
  const token = localStorage.getItem('token');

  try {
    const response = await fetch(`${serverUrl}/owner/addRole`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': token
      },
      body: JSON.stringify({ username: usernameToAdjust, role: roleToAdd })
      
      
    });

    if (!response.ok) {
      throw new Error(`--> HTTP Status: ${response.status} Error: ${response.error}`);
    }

    const data = await response.json();
    console.log(data);
  } catch (error) {
    console.error(error);
  }
});

// Update the event listener for the remove role form submission
document.getElementById('removeRoleForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const usernameToRemove = document.getElementById('removeUsername').value;
  const roleToRemove = document.getElementById('removeRole').value;
  const token = localStorage.getItem('token');

  try {
    const response = await fetch(`${serverUrl}/owner/removeRole`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': token
      },
      body: JSON.stringify({ username: usernameToRemove, role: roleToRemove })
    });

    if (!response.ok) {
      throw new Error(`--> HTTP Status: ${response.status} Error: ${response.error}`);
    }

    const data = await response.json();
    console.log(data); // Optional: Log response for debugging

    // Optionally display a message to indicate successful role removal
    // You can update the UI to reflect the changes as needed

  } catch (error) {
    console.error(error);
    // Optionally display an error message to the user
  }
});


document.getElementById('ownerTest').addEventListener('click', async (e) => {
  e.preventDefault();
  testEndpoint('owner', '/owner');
});

document.getElementById('adminTest').addEventListener('click', async (e) => {
  e.preventDefault();
  testEndpoint('admin', '/admin');
});

document.getElementById('moderatorTest').addEventListener('click', async (e) => {
  e.preventDefault();
  testEndpoint('moderator', '/moderator');
});
</script>
</body>
</html>
